    <div class="container mt-5">
        <div class="row d-flex justify-content-center" id="contact-form">
            <div class="col-md-12">
                <div class="section-heading text-center">
                    <h2>Send us a Message</h2>
                </div>
            </div>
            <div class="container py-5">
                <div class="row py-5">
                    <form class="col-md-9 m-auto" method="post" role="form"">
                        <div class="row">
                            <div class="form-group col-md-6 mb-3">
                                <label for="inputname">Name</label>
                                <input type="text" class="form-control mt-1" id="name" name="name"
                                    placeholder="Name">
                                <span id="errName" class="err"></span>
                            </div>
                            <div class="form-group col-md-6 mb-3">
                                <label for="inputemail">Email</label>
                                <input type="email" class="form-control mt-1" id="email" name="email"
                                    placeholder="Email">
                                <span id="errEmail" class="err"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputsubject">Subject</label>
                            <input type="text" class="form-control mt-1" id="subject" name="subject"
                                placeholder="Subject">
                            <span id="errSubject" class="err"></span>
                        </div>
                        <div class="mb-3">
                            <label for="inputmessage">Message</label>
                            <textarea class="form-control mt-1" id="message" name="message"
                                placeholder="Message"
                                rows="8"></textarea>
                            <span id="errMessage" class="err"></span>
                        </div>
                        <div class="row">
                            <div class="col text-end mt-2">
                                <button type="button" name="form-submit" id="form-submit" class="btn
                                    btn-dark btn-lg px-3">Let’s Talk</button>
                            </div>
                        </div>
                        <div id="response" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
